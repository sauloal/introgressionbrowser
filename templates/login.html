<!DOCTYPE html>
<html>
    <head>
        <title>Introgression Browser - Login Page</title>
    </head>
    <body bgcolor="#C2C2C2">
	<div align="center" style="position: relative; top: 45%;">
        <h1>Introgression Browser</h1>
        <h2>Credential Required</h2>
        <form action="" id="form" method="post">
            <table>
                <tr>
                    <th><p>Username:</th><td><input type="text"     name="username" id="username"></td>
                </tr>
                <tr>
                    <th><p>Password:</th><td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <th colspan="2"><p><input type="submit"   name="Login" value="Login"/></th>
                </tr>
            </table>
        </form>
	GitHub Repository: <a href="http://sauloal.github.io/introgressionbrowser/" title="GitHub Repository" alt="Github Repositoty" target="_blank">Source Code, Tutorial and Help</a></p>
    <div align="right">
        <b>
            by Saulo Aflitos

            <a href="https://www.linkedin.com/in/sauloaflitos" title="LinkedIn Profile" target="_blank">LinkedIn profile</a> //

            <a href="http://www.ab.wur.nl/ab/"                 title="Applied Bioinformatics" target="_blank">Aplied Bioinformatics</a> //

            <a href="http://www.wageningenur.nl/en.htm"        title="Wageningen University" target="_blank">Wageningen University</a>

            2012-2014
        </b>
    </div>

	</div>
    </body>

    <foot>
	<script type="text/javascript">
window.onload = function() {

  document.getElementById('form').onsubmit = function() {
    //var noonce = new Date().getTime() + '' + new Date().getMilliseconds();
    var noonce = "{{ session.nonce }}";
    //var hash = CryptoJS.SHA256("Message");

    var form     = document.getElementById('form'    );
    console.log("form       : ", form);

    var username = document.getElementById('username');
    //console.log("username   : ", username);
    console.log("username   : ", username.value);

    var password = document.getElementById('password');
    //console.log("password   : ", password);
    console.log("password   : ", password.value);

    var hiddenField = document.createElement("input");
        hiddenField.setAttribute("type", "hidden");
        hiddenField.setAttribute("name", "noonce");
        hiddenField.setAttribute("value", noonce );

    console.log("noonce     : "     , noonce     );
    //console.log("hiddenField: ", hiddenField);
    console.log("hiddenField: ", hiddenField.value);

    form.appendChild(hiddenField);

    var up         = username.value + password.value;
    console.log("up         : ", up);

    var cryptPass  = CryptoJS.SHA256(up).toString(CryptoJS.enc.Hex);
    console.log("cryptPass  : ", cryptPass);

    var data       = CryptoJS.SHA256(noonce + cryptPass).toString(CryptoJS.enc.Hex);

    console.log("data       : ", data);

    password.value = data;

    //return false;
  }
}
	</script>
